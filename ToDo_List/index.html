<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Styles the main container of the to-do list */
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input field to add new tasks -->
    <input type="text" id="taskInput" placeholder="Add a new task">

    <!-- Button to add a new task to the list -->
    <button class="add-btn" onclick="addTask()">Add Task</button>

    <!-- Unordered list to display the tasks -->
    <ul class="todo-list" id="todoList"></ul>
</div>

<script>
    function addTask() {
        const taskInputField = document.getElementById('taskInput');
        const taskText = taskInputField.value;
        if (taskText === "") {
            alert("Task is empty!")
        } else {

            const toDoList = document.getElementById('todoList');

            const newItem = document.createElement("li");
            const taskTextSpan = document.createElement("span");
            taskTextSpan.textContent = taskText;

            const editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.onclick = () => editTask(taskTextSpan);

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = () => removeTask(newItem);

            newItem.appendChild(taskTextSpan);
            newItem.appendChild(editButton);
            newItem.appendChild(deleteButton);
            toDoList.appendChild(newItem);

            taskInputField.value = "";

        }
    }

    function editTask(span){
        let newTaskText = prompt("New task text:", span.textContent).trim();

        if (newTaskText !== "" && newTaskText !== null) {
            span.textContent = newTaskText
        } else {
            alert("Task text cannot be empty!")
        }

    }

    function removeTask(task){
        const ul = document.getElementById("todoList");
        ul.removeChild(task)
    }

</script>

</body>
</html>
